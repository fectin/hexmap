<!DOCTYPE html>
<html>
<body>

<script type ="module">
	import randomizer from './LCG.js';
	window.rando = new randomizer("franklin");
</script>

<script>
	function getnums()	{
		document.write("");
		let numnums = 2500000;
		let output = "";
		for (let i = 0; i < numnums; i+=10) {
			output = "";
			for (let j = 0; j < 11; j+=1) {
				window.rando.rand();
				output += window.rando.getSeed().toString(16).padStart(8, '0');
			}
			document.writeln(output.slice(0,80));
		}
	}
	
	function getdice()	{
		document.write("");
		let numnums = 100000;
		let output = "";
		for (let i = 0; i < numnums; i+=1) {
			output += window.rando.dice() + ",";
		}
		document.writeln(output);
	}
	
	
</script>



<button type="button" onclick="window.getnums()">Get dem NumNums</button>
<button type="button" onclick="window.getdice()">Roll dem diceys</button>




</body>
</html>
